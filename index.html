<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>Inna Peairie - Coaching</title>
	  <meta name="description" content="Inna Peairie's contact page.">
	  <meta name="author" content="Michael Roskin">
	  
	  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" integrity="sha256-7stu7f6AB+1rx5IqD8I+XuIcK4gSnpeGeSjqsODU+Rk=" crossorigin="anonymous" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link href="style/style.css" rel="stylesheet">
	  
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	  <script src="https://smtpjs.com/v3/smtp.js"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js" integrity="sha256-qoj3D1oB1r2TAdqKTYuWObh01rIVC1Gmw9vWp1+q5xw=" crossorigin="anonymous"></script>
	  <script src="script/util.js"></script>
	  <script src="script/validate.js"></script>
	  <script src="script/site.js"></script>
	</head>

	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="div_logo">
					<img src="assets/logo/inna_logo.jpg">
				</div>
			</div>
		</div>

		<div class="container">
			<div class="div_contactMe">
				<form>
					<div class='div_fistLastName row'>
						<div class="form-group col-6">
							<label for="cust_firstName">שם פרטי</label>
							<input data-field-name='שם פרטי' type="text" class="form-control" id="cust_firstName" onblur="ip.validate.validateField($(this))" required>
							<div class="valid-feedback"></div><div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-6">
							<label for="cust_lastName">שם משפחה</label>
							<input data-field-name='שם משפחה' type="text" class="form-control" id="cust_lastName" onblur="ip.validate.validateField($(this))" required>
							<div class="valid-feedback"></div><div class="invalid-feedback"></div>
						</div>
					</div>

					<div class="form-group">
						<label for="cust_phone">טלפון</label>
						<input data-field-name='טלפון' type="text" class="form-control" id="cust_phone" onblur="ip.validate.validateField($(this))" required>
						<div class="valid-feedback"></div><div class="invalid-feedback"></div>
					</div>

					<div class="form-group">
						<label for="cust_email">אימייל</label>
						<input data-field-name='אימייל' type="text" class="form-control" id="cust_email" onblur="ip.validate.validateField($(this))" required>
						<div class="valid-feedback"></div><div class="invalid-feedback"></div>
					</div>

					<div class="form-group">
						<label for="cust_remarks">עוד משהו שאני צריכה לדעת?</label>
						<textarea type="text" data-field-name='הערות נוספות' class="form-control" id="cust_remarks" rows="5" onblur="ip.validate.validateField($(this))" required></textarea>
						<div class="valid-feedback"></div><div class="invalid-feedback"></div>
					</div>
		
					<div class="div_btn">
						<input type="button" class="btn btn-primary" onclick="ip.site.submitForm($(this))" value="שליחה">
					</div>

				</form>
			</div>
		</div>
	</body>

</html>
